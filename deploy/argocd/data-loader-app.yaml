apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-loader
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:walder-ai/walder-mono.git
    targetRevision: main
    path: deploy/services/data-loader
  destination:
    server: https://kubernetes.default.svc
    namespace: walder
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
---
apiVersion: argoproj.io/v1alpha1  
kind: Application
metadata:
  name: shared-resources
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:walder-ai/walder-mono.git
    targetRevision: main
    path: deploy/shared
  destination:
    server: https://kubernetes.default.svc
    namespace: walder
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true